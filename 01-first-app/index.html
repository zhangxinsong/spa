<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div class="recttangle">
  <label for="recttangle__width">宽度：</label>
  <input id="recttangle__width" type="text">
  <br>
  <label for="recttangle__height">高度：</label>
  <input id="recttangle__height" type="text">
  <br>
  <input id="recttangle__calc" type="button" value="计算">
  <br>
  <label for="">周长：</label>
  <input id="recttangle__perimeter" type="text" disabled="disabled">
  <br>
  <label for="">面积：</label>
  <input id="recttangle__area" type="text" disabled="disabled">
</div>
</body>
</html>
